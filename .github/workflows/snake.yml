name: generate animation

on:
  schedule:
    - cron: "5 16 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push changes
        run: |
          git config --global user.name "mark32123"
          git config --global user.email "2483178594@qq.com"
          git add dist/*.svg
          git commit --allow-empty -m "chore: update snake animation $(date)"
          git push
